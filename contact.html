    <section class="contact">
      <div class="container">
          <h1 class="main-title">GET IN TOUCH</h1>
          <div class="row">
            <div class="col-sm-6">
              <h3>SEND ME A MESSAGE</h3>

              <form action="https://formspree.io/reena.patil@outlook.com" method="POST">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" cols="40" rows="10" class="form-control" id="message" placeholder="Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
              </form>
            </div>
            <div class="col-sm-6 map">
              <iframe src="//www.google.com/maps/embed/v1/place?q=308%2F11+Australia+Ave,+Sydney+Olympic+Park+NSW+2127
            &attribution_source=Google+Maps+Embed+API

            &key= AIzaSyAqZ-bT5qY_uIBdO-5wYjEacfprcWWyrvU" allowfullscreen>
