  <div class="container contact">
  <h4>Send an Email</h4>
  <form action="https://formspree.io/reena.patil@outlook.com" method="POST">
    <div class="form-group row">
      <label for="name" class="col-sm-3 col-form-label text-right">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-3 col-form-label text-right">Email</label>
      <div class="col-sm-9">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="message" class="col-sm-3 col-form-label text-right">Message</label>
      <div class="col-sm-9">
        <textarea type="text" class="form-control" id="message" name="message" placeholder="Your message"></textarea>
      </div>
    </div>
    <div class="form-group row justify-content-end">
      <div class="col-sm-9 text-left">
        <button type="submit" class="btn btn-md">Send</button>
      </div>
    </div>
  </form>
